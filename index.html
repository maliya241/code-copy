<!DOCTYPE html> 
<html> 
	<head> 
		<title>HTML Quick Copy</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<header id="topHeader" class="">
			<h1>HTML Quick Copy</h1>
			<nav id="nav" class="">
				<a id="" class="nav_a" href="#headElements">Head Elements</a>
				<a id="" class="nav_a" href="#bodyElements">Body Elements</a>
				<a id="" class="nav_a" href="#tableElements">Table Elements</a>
				<a id="" class="nav_a" href="#etc">Etc.</a>
			</nav>
		</header>
		<section id="startingHTML">
			<figure>
				<figcaption>Simple Starting HTML</figcaption>
				<pre>
<code data-lang="html" id="beginningHTML"><span>&lt;!DOCTYPE html&gt;</span>
<span>&lt;html&gt;</span>
<span>	&lt;head&gt;</span>
<span>		&lt;title&gt;</span><span>&lt;/title&gt;</span>
<span>		&lt;!-- links, scripts, etc. --&gt;</span>
<span>	&lt;head&gt;</span>
<span>	&lt;body&gt;</span>



<span>	&lt;body&gt;</span>				
<span>&lt;/html&gt;</span></code>
				</pre>
				<button onclick="copyCode('#beginningHTML')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="headElements">
			<h2>Head Elements</h2>
			<figure>
				<figcaption>Link for CSS Files</figcaption>
				<pre>
<code data-lang="html" id="cssLink"><span>		&lt;link rel="stylesheet" type="text/css" href=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#cssLink')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Link for Script Files</figcaption>
				<pre>
<code data-lang="html" id="scriptLink"><span>		&lt;script src=""&gt;</span><span>&lt;/script&gt;</span></code>
				</pre>
				<button onclick="copyCode('#scriptLink')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Charset</figcaption>
				<pre>
<code data-lang="html" id="metaCharset"><span>		&lt;meta charset=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaCharset')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Description</figcaption>
				<pre>
<code data-lang="html" id="metaDescription"><span>		&lt;meta name="description" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaDescription')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Keywords</figcaption>
				<pre>
<code data-lang="html" id="metaKeywords"><span>		&lt;meta name="keywords" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaKeywords')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Author</figcaption>
				<pre>
<code data-lang="html" id="metaAuthor"><span>		&lt;meta name="author" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaAuthor')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Viewport</figcaption>
				<pre>
<code data-lang="html" id="metaViewport"><span>		&lt;meta name="viewport" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaViewport')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="bodyElements">
			<h2>Body Elements</h2>
			<figure>
				<figcaption>Header</figcaption>
				<pre>
<code data-lang="html" id="header"><span>		&lt;header id="" class=""&gt;</span>

<span>		&lt;/header&gt;</span></code>
				</pre>
				<button onclick="copyCode('#header')">Copy HTML</button>			
			</figure>
			
			<figure>
				<figcaption>Footer</figcaption>
				<pre>
<code data-lang="html" id="footer"><span>		&lt;footer id="" class=""&gt;</span>

<span>		&lt;/footer&gt;</span></code>
				</pre>
				<button onclick="copyCode('#footer')">Copy HTML</button>			
			</figure>
			
			<figure>
				<figcaption>Nav</figcaption>
				<pre>
<code data-lang="html" id="nav"><span>		&lt;nav id="" class=""&gt;</span>
<span>			&lt;a id="" class="" href=""&gt;</span><span>&lt;/a&gt;</span>
<span>		&lt;/nav&gt;</span></code>
				</pre>
				<button onclick="copyCode('#nav')">Copy HTML</button>			
			</figure>
			
			<figure>
				<figcaption>Nav with Unordered List</figcaption>
				<pre>
<code data-lang="html" id="navUL"><span>		&lt;nav id="" class=""&gt;</span>
<span>				&lt;ul id="" class=""&gt;</span>
<span>					&lt;li id="" class=""&gt;</span><span>&lt;a id="" class="" href=""&gt;</span><span>&lt;/a&gt;</span><span>&lt;/li&gt;</span>
<span>				&lt;/ul&gt;</span>
<span>		&lt;/nav&gt;</span></code>
				</pre>
				<button onclick="copyCode('#navUL')">Copy HTML</button>			
			</figure>
			
			<figure>
				<figcaption>Unordered List</figcaption>
				<pre>
<code data-lang="html" id="unorderedList"><span>		&lt;ul id="" class=""&gt;</span>
<span>			&lt;li id="" class=""&gt;</span><span>&lt;/li&gt;</span>
<span>		&lt;/ul&gt;</span></code>
				</pre>
				<button onclick="copyCode('#unorderedList')">Copy HTML</button>				
			</figure>
					
			<figure>
				<figcaption>Ordered List</figcaption>
				<pre>
<code data-lang="html" id="orderedList"><span>		&lt;ol id="" class=""&gt;</span>
<span>			&lt;li id="" class=""&gt;</span><span>&lt;/li&gt;</span>
<span>		&lt;/ol&gt;</span></code>
				</pre>
				<button onclick="copyCode('#orderedList')">Copy HTML</button>
			</figure>
				
			<figure>
				<figcaption>Image with Caption</figcaption>
				<pre>
<code data-lang="html" id="captionedImg"><span>		&lt;figure id="" class=""&gt;</span>
<span>			&lt;img src="img/" alt=""&gt;</span>
<span>			&lt;figcaption&gt;</span><span>&lt;/figcaption&gt;</span>
<span>		&lt;/figure&gt;</span></code>
				</pre>
				<button onclick="copyCode('#captionedImg')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="tableElements">
			<h2>Table Elements</h2>
			<figure>
				<figcaption>Complete Table</figcaption>
				<pre>
<code data-lang="html" id="completeTable"><span>		&lt;table id="" class=""&gt;</span>
<span>			&lt;caption id="" class=""&gt;</span><span>&lt;/caption&gt;</span>
<span>			&lt;thead id="" class=""&gt;</span>
<span>				&lt;tr id="" class=""&gt;</span>
<span>					&lt;th&gt;</span><span>&lt;/th&gt;</span>
<span>					&lt;th&gt;</span><span>&lt;/th&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/thead&gt;</span>
<span>			&lt;tbody id="" class=""&gt;</span>
<span>				&lt;tr id="" class=""&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/tbody&gt;</span>
<span>			&lt;tfoot id="" class=""&gt;</span>
<span>				&lt;tr id="" class=""&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/tfoot&gt;</span>
<span>		&lt;/table&gt;</span></code>
				</pre>
				<button onclick="copyCode('#completeTable')">Copy HTML</button>
			</figure>	
			
			<figure>
				<figcaption>Table</figcaption>
				<pre>
<code data-lang="html" id="simpleTable"><span>		&lt;table id="" class=""&gt;</span>

<span>		&lt;/table&gt;</span></code>
				</pre>
				<button onclick="copyCode('#simpleTable')">Copy HTML</button>
			</figure>	

			<figure>
				<figcaption>Table Caption</figcaption>
				<pre>
<code data-lang="html" id="tableCaption"><span>			&lt;caption id="" class=""&gt;</span><span>&lt;/caption&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableCaption')">Copy HTML</button>
			</figure>
					
			<figure>
				<figcaption>Table Head</figcaption>
				<pre>
<code data-lang="html" id="tableHead"><span>			&lt;thead id="" class=""&gt;</span>
<span>				&lt;tr id="" class=""&gt;</span>
<span>					&lt;th&gt;</span><span>&lt;/th&gt;</span>
<span>					&lt;th&gt;</span><span>&lt;/th&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/thead&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableHead')">Copy HTML</button>
			</figure>

			<figure>
				<figcaption>Table Body</figcaption>
				<pre>
<code data-lang="html" id="tableBody"><span>			&lt;tbody id="" class=""&gt;</span>
<span>				&lt;tr id="" class=""&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/tbody&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableBody')">Copy HTML</button>
			</figure>		

			<figure>
				<figcaption>Table Foot</figcaption>
				<pre>
<code data-lang="html" id="tableFoot"><span>			&lt;tfoot id="" class=""&gt;</span>
<span>				&lt;tr id="" class=""&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/tfoot&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableFoot')">Copy HTML</button>
			</figure>
			
					<figure>
				<figcaption>Table th colspan</figcaption>
				<pre>
<code data-lang="html" id="tableTHColspan"><span>					&lt;th colspan="" id="" class=""&gt;</span><span>&lt;/th&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTHColspan')">Copy HTML</button>
			</figure>
					
			<figure>
				<figcaption>Table th rowspan</figcaption>
				<pre>
<code data-lang="html" id="tableTHRowspan"><span>					&lt;th rowspan="" id="" class=""&gt;</span><span>&lt;/th&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTHRowspan')">Copy HTML</button>
			</figure>
		
			<figure>
				<figcaption>Table td colspan</figcaption>
				<pre>
<code data-lang="html" id="tableTDColspan"><span>					&lt;td colspan="" id="" class=""&gt;</span><span>&lt;/td&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTDColspan')">Copy HTML</button>
			</figure>
					
			<figure>
				<figcaption>Table td rowspan</figcaption>
				<pre>
<code data-lang="html" id="tableTDRowspan"><span>					&lt;td rowspan="" id="" class=""&gt;</span><span>&lt;/td&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTDRowspan')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="etc">
			<h2>Etc.</h2>
			<figure>
				<figcaption>HTML Comment</figcaption>
				<pre>
<code data-lang="html" id="comment"><span>&lt;!-- --&gt;</span></code>
				</pre>
				<button onclick="copyCode('#comment')">Copy HTML</button>
			</figure>
		
			<figure>
				<figcaption>Creating Copy Code</figcaption>
				<pre>
<code data-lang="html" id="copyCode"><span>			&lt;figure&gt;</span>
<span>				&lt;figcaption&gt;</span><span>&lt;/figcaption&gt;</span>
<span>				&lt;pre&gt;</span>
<span>&lt;code data-lang="html" id=""&gt;&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;&lt;/code&gt;</span>
<span>				&lt;/pre&gt;</span>
<span>				&lt;button onclick="copyCode('#')"&gt;</span>Copy HTML<span>&lt;/button&gt;</span>
<span>			&lt;/figure&gt;</span></code>
				</pre>
				<button onclick="copyCode('#copyCode')">Copy HTML</button>
			</figure>
		</section>
	</body>
</html>
