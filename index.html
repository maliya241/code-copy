<!DOCTYPE html> 
<html> 
	<head> 
		<title>HTML Quick Copy</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<h1>HTML Quick Copy</h1>
		<section id="startingHTML">
			<figure>
				<figcaption>Simple Starting HTML</figcaption>
				<pre>
<code data-lang="html" id="beginningHTML"><span>&lt;!DOCTYPE html&gt;</span>
<span>&lt;html&gt;</span>
<span>	&lt;head&gt;</span>
<span>		&lt;title&gt;</span><span>&lt;/title&gt;</span>
<span>		&lt;!-- links, scripts, etc. --&gt;</span>
<span>	&lt;head&gt;</span>
<span>	&lt;body&gt;</span>



<span>	&lt;body&gt;</span>				
<span>&lt;/html&gt;</span></code>
				</pre>
				<button onclick="copyCode('#beginningHTML')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="headElements">
			<h2>Head Elements</h2>
			<figure>
				<figcaption>Link for CSS Files</figcaption>
				<pre>
<code data-lang="html" id="cssLink"><span>		&lt;link rel="stylesheet" type="text/css" href=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#cssLink')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Link for Script Files</figcaption>
				<pre>
<code data-lang="html" id="scriptLink"><span>		&lt;script src=""&gt;</span><span>&lt;/script"&gt;</span></code>
				</pre>
				<button onclick="copyCode('#scriptLink')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Charset</figcaption>
				<pre>
<code data-lang="html" id="metaCharset"><span>		&lt;meta charset=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaCharset')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Description</figcaption>
				<pre>
<code data-lang="html" id="metaDescription"><span>		&lt;meta name="description" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaDescription')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Keywords</figcaption>
				<pre>
<code data-lang="html" id="metaKeywords"><span>		&lt;meta name="keywords" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaKeywords')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Author</figcaption>
				<pre>
<code data-lang="html" id="metaAuthor"><span>		&lt;meta name="author" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaAuthor')">Copy HTML</button>
			</figure>
			
			<figure>
				<figcaption>Meta Viewport</figcaption>
				<pre>
<code data-lang="html" id="metaViewport"><span>		&lt;meta name="viewport" content=""&gt;</span></code>
				</pre>
				<button onclick="copyCode('#metaViewport')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="bodyElements">
			<h2>Body Elements</h2>
			<figure>
				<figcaption>Unordered Lists</figcaption>
				<pre>
<code data-lang="html" id="unorderedLists"><span>		&lt;ul&gt;</span>
<span>			&lt;li&gt;</span><span>&lt;/li&gt;</span>
<span>		&lt;/ul&gt;</span></code>
				</pre>
				<button onclick="copyCode('#unorderedLists')">Copy HTML</button>				
			</figure>
					
			<figure>
				<figcaption>Ordered Lists</figcaption>
				<pre>
<code data-lang="html" id="orderedLists"><span>		&lt;ol&gt;</span>
<span>			&lt;li&gt;</span><span>&lt;/li&gt;</span>
<span>		&lt;/ol&gt;</span></code>
				</pre>
				<button onclick="copyCode('#orderedLists')">Copy HTML</button>
			</figure>
				
			<figure>
				<figcaption>Image with Caption</figcaption>
				<pre>
<code data-lang="html" id="captionedImg"><span>		&lt;figure&gt;</span>
<span>			&lt;img src="img/" alt=""&gt;</span>
<span>			&lt;figcaption&gt;</span><span>&lt;/figcaption&gt;</span>
<span>		&lt;/figure&gt;</span></code>
				</pre>
				<button onclick="copyCode('#captionedImg')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="table">
			<h2>Table</h2>
			<figure>
				<figcaption>Table</figcaption>
				<pre>
<code data-lang="html" id="simpleTable"><span>		&lt;table&gt;</span>

<span>		&lt;/table&gt;</span></code>
				</pre>
				<button onclick="copyCode('#simpleTable')">Copy HTML</button>
			</figure>	


			<figure>
				<figcaption>Table Caption</figcaption>
				<pre>
<code data-lang="html" id="tableCaption"><span>			&lt;caption&gt;</span><span>&lt;/caption&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableCaption')">Copy HTML</button>
			</figure>
					
			<figure>
				<figcaption>Table Head</figcaption>
				<pre>
<code data-lang="html" id="tableHead"><span>			&lt;thead&gt;</span>
<span>				&lt;tr&gt;</span>
<span>					&lt;th&gt;</span><span>&lt;/th&gt;</span>
<span>					&lt;th&gt;</span><span>&lt;/th&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/thead&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableHead')">Copy HTML</button>
			</figure>

			<figure>
				<figcaption>Table Body</figcaption>
				<pre>
<code data-lang="html" id="tableBody"><span>			&lt;tbody&gt;</span>
<span>				&lt;tr&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/tbody&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableBody')">Copy HTML</button>
			</figure>		

			<figure>
				<figcaption>Table Foot</figcaption>
				<pre>
<code data-lang="html" id="tableFoot"><span>			&lt;tfoot&gt;</span>
<span>				&lt;tr&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>					&lt;td&gt;</span><span>&lt;/td&gt;</span>
<span>				&lt;/tr&gt;</span>
<span>			&lt;/tfoot&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableFoot')">Copy HTML</button>
			</figure>
			
					<figure>
				<figcaption>Table th colspan</figcaption>
				<pre>
<code data-lang="html" id="tableTHColspan"><span>					&lt;th colspan=""&gt;</span><span>&lt;/th&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTHColspan')">Copy HTML</button>
			</figure>
					
			<figure>
				<figcaption>Table th rowspan</figcaption>
				<pre>
<code data-lang="html" id="tableTHRowspan"><span>					&lt;th rowspan=""&gt;</span><span>&lt;/th&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTHRowspan')">Copy HTML</button>
			</figure>
		
			<figure>
				<figcaption>Table td colspan</figcaption>
				<pre>
<code data-lang="html" id="tableTDColspan"><span>					&lt;td colspan=""&gt;</span><span>&lt;/td&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTDColspan')">Copy HTML</button>
			</figure>
					
			<figure>
				<figcaption>Table td rowspan</figcaption>
				<pre>
<code data-lang="html" id="tableTDRowspan"><span>					&lt;td rowspan=""&gt;</span><span>&lt;/td&gt;</span></code>
				</pre>
				<button onclick="copyCode('#tableTDRowspan')">Copy HTML</button>
			</figure>
		</section>
		
		<section id="etc">
			<h2>Etc.</h2>
			<figure>
				<figcaption>HTML Comment</figcaption>
				<pre>
<code data-lang="html" id="comment"><span>&lt;!-- --&gt;</span></code>
				</pre>
				<button onclick="copyCode('#comment')">Copy HTML</button>
			</figure>
		
			<figure>
				<figcaption>Creating Copy Code</figcaption>
				<pre>
<code data-lang="html" id="copyCode"><span>			&lt;figure&gt;</span>
<span>				&lt;figcaption&gt;</span><span>&lt;/figcaption&gt;</span>
<span>				&lt;pre&gt;</span>
<span>&lt;code data-lang="html" id=""&gt;&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;</span>
<span>&lt;span&gt;</span><span>&lt;/span&gt;&lt;/code&gt;</span>
<span>				&lt;/pre&gt;</span>
<span>				&lt;button onclick="copyCode('#')"&gt;</span>Copy HTML<span>&lt;/button&gt;</span>
<span>			&lt;/figure&gt;</span></code>
				</pre>
				<button onclick="copyCode('#copyCode')">Copy HTML</button>
			</figure>
		</section>
	</body>
</html>
